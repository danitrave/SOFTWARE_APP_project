<html>
<head>
<title>HOME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<style type="text/css">
.container {
	max-width: 500px;
	padding-top: 100px;
}
</style>
</head>
<body>
	<div class="container">
                <h3>Performance</h3>
		<div>
			<p>Precision: {{metrics.precision}}</p>
		</div>
		<div>
			<p>Recall: {{metrics.recall}}</p>
		</div>
		<div>
			<p>F1-measure: {{metrics.f1}}</p>
		</div>
                <h3>
			<p>Confusion matrix <img src="{{metrics.confusion_matrix}}" alt="Confusion matrix" /></p>
		</h3>

</body>
</html>
